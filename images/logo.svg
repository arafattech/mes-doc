<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" />
  
  <!-- Factory Icon -->
  <g fill="white">
    <!-- Main Building -->
    <rect x="50" y="80" width="100" height="70" rx="4" />
    
    <!-- Chimney 1 -->
    <rect x="65" y="50" width="15" height="30" rx="2" />
    <rect x="62" y="45" width="21" height="8" rx="2" />
    
    <!-- Chimney 2 -->
    <rect x="120" y="60" width="15" height="20" rx="2" />
    <rect x="117" y="55" width="21" height="8" rx="2" />
    
    <!-- Windows -->
    <rect x="60" y="95" width="12" height="12" rx="1" fill="#667eea" />
    <rect x="78" y="95" width="12" height="12" rx="1" fill="#667eea" />
    <rect x="96" y="95" width="12" height="12" rx="1" fill="#667eea" />
    <rect x="114" y="95" width="12" height="12" rx="1" fill="#667eea" />
    <rect x="132" y="95" width="12" height="12" rx="1" fill="#667eea" />
    
    <rect x="60" y="115" width="12" height="12" rx="1" fill="#667eea" />
    <rect x="78" y="115" width="12" height="12" rx="1" fill="#667eea" />
    <rect x="96" y="115" width="12" height="12" rx="1" fill="#667eea" />
    <rect x="114" y="115" width="12" height="12" rx="1" fill="#667eea" />
    <rect x="132" y="115" width="12" height="12" rx="1" fill="#667eea" />
    
    <!-- Door -->
    <rect x="88" y="130" width="24" height="20" rx="2" fill="#764ba2" />
    
    <!-- Gear Icon (MES Symbol) -->
    <circle cx="100" cy="65" r="8" fill="white" opacity="0.3" />
    <circle cx="100" cy="65" r="5" fill="none" stroke="white" stroke-width="1.5" opacity="0.3" />
  </g>
  
  <!-- Text -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">
    MES
  </text>
</svg>
